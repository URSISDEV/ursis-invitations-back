name: Deploy Invitations Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deploy on VPS..."

            cd /home/sursino/ursis-invitations-back

            echo "ğŸ”„ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ§± Rebuilding containers..."
            docker compose down
            docker compose up -d --build

            echo "â³ Waiting for container to be ready..."
            sleep 10

            echo "ğŸ“¦ Running migrations..."
            docker exec invitations-back npm run migration:run || {
              echo "âŒ Migration failed. Rolling back..."
              docker compose down
              exit 1
            }

            echo "ğŸ§¹ Cleaning unused images..."
            docker image prune -f

            echo "âœ… Deploy and migrations complete!"
